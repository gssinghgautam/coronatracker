name: flutter_quick_start
description: A quick start flutter project for starting new projects.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2
  provider_architecture: ^1.0.6
  provider: ^4.0.4
  async: ^2.4.0
  get_it: ^4.0.0
  shared_preferences: ^0.5.6+2
  google_fonts: ^0.3.9
  dots_indicator: ^1.1.0
  permission_handler: ^4.2.0+hotfix.3
  logger: ^0.8.3
  dio: ^3.0.9
  rxdart: ^0.23.1
  share: ^0.6.3+6
  firebase_messaging:
    git:
      url: git@github.com:MaikuB/flutterfire.git
      path: packages/firebase_messaging/
  flutter_local_notifications: ^1.2.0+3
  firebase_analytics: ^5.0.11
  url_launcher: ^5.4.2
  intl: ^0.16.1
  timeago: ^2.0.26
  connectivity: ^0.4.8+1
  app_settings: 3.0.1
  lottie: ^0.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.8.0+1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/i18n/


  fonts:
    - family:  FlutterIcon
      fonts:
        - asset: assets/fonts/flutter_icon.ttf